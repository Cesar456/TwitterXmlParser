log4j.rootLogger = ERROR,  CONSOLE, A1
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} - %l -%-4r [%t] %-5p - %m%n

log4j.appender.A1 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.threshold = A1
log4j.appender.A1.DatePattern = '_'yyyy-MM-dd'.log'
log4j.appender.A1.File =./log/yqcp.log
log4j.appender.A1.Append = true
log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern =%d{yyyy-MM-dd HH\:mm\:ss} - %l -%-4r [%t] %-5p - %m%n